[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  SECRETS_SCAN_ENABLED = "false"
  # Keep these as backup (they help with other patterns)
  SECRETS_SCAN_SMART_DETECTION_OMIT_VALUES = "AIza"
  SECRETS_SCAN_KNOWN_FALSE_POSITIVES = "AIza"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Content-Type = "text/javascript"

# Serve static SEO files directly
[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200

[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap.xml"
  status = 200

# SPA fallback - must come after specific routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
